<!DOCTYPE html>

    <link rel="stylesheet" href="style.css" />

          <td>45</td>
        </tr>
        <tr>
          <td scope="row">Ernst Handel</td>

          <td>35</td>
        </tr>
        <tr>
          <td scope="row">Island Trading</td>
          <td>Helen Bennett</td>
          <td>20</td>
        </tr>
        <tr>
          <td scope="row">Laughing Bacchus Winecellars</td>
          <td>Yoshi Tannamuri</td>
          <td>20</td>
        </tr>
        <tr>
          <td scope="row">Magazzini Alimentari Riuniti</td>
          <td>Giovanni Rovelli</td>
          <td>45</td>
        </tr>
        <tr>
          <td scope="row" colspan="2">Total</td>

        </tr>
      </tbody>
    </table>
  </body>
</html>
